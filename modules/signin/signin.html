<div class="container-fluid">
<div ng-controller="signinctrl">
<div class="col-xs-offset-2 col-xs-6">
      <h2>Form :</h2>
        <div>
            <form role="form">
                <div class="form-group ">
                <label for="email">Username:</label>
                <input type="text" class="form-control" ng-model="signindata.sname" placeholder="Enter email">
                </div>
                <div   class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" ng-model="signindata.spd"  placeholder="Enter password">
                </div>
            <button type="button" ng-click="verifydata(signindata)" class="btn btn-default" >Sign in</button>
            </form>
        </div>
</div>
</div>
</div>
