<div class="container">
<div align="center">
  <h2>My Photos</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
       <div class="item active">
        <img src="/img/f1.jpg" alt="F1 Race" style="width:100%;">
        <div class="carousel-caption">
          <h3>F1 Race</h3>
          <p>Vettel leading the race</p>
        </div>
       </div>
       <div class="item">
        <img src="/img/got.jpg" alt="Game of thrones" style="width:100%;">
         <div class="carousel-caption">
          <h3>The Night King</h3>
          <p>Winter is coming</p>
         </div>
       </div>
       <div class="item">
        <img src="/img/f2.jpg" alt="Sebastian Vettel" style="width:100%;">
          <div class="carousel-caption">
          <h3>Red Bull</h3>
          <p>2013 Formula One Season</p>
          </div>
        </div>
       <div class="item">
        <img src="/img/p.jpg" alt="Architecture" style="width:100%;">
        	<div class="carousel-caption">
          <h3>My Project </h3>
          <p>System Architecture</p>
        	</div>
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
</div>
</div>
